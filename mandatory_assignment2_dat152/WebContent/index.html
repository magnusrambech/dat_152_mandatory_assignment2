<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Mandatory Assignment 2</title>
	<link rel="stylesheet" type="text/css" href="css/css.css">
	<!--Scripts -->
	<script type="text/javascript" src="script/config.js"></script>
    <script type="text/javascript" src="script/UIHandler.js"> </script>
    <script type="text/javascript" src="script/init.js"> </script> 
	<script type="text/javascript" src="script/ajax.js"></script>
	<script type="text/javascript" src="script/modal.js" defer></script>
	<script type="text/javascript" src="script/editModal.js" defer></script>
</head>
<body>
	
	<h1 id="header">ASSIGNMENT 2</h1>
	<h2> Team members </h2>
	<!-- List of members -->
	<div id="memberlist"></div>
	
	<!-- The Modal -->
	<div id="myModal" class="modal">
	
	  <!-- Modal content -->
	  <div class="modal-content">
	    <span class="close">&times;</span>
	    <p>Add a new member</p>
	
	    <form>
	    	<table>
	    		<tr>
	    			<td>First name</td>
	    			<td><input type="text" id="firstName"></td>
	    		</tr>
	    		<tr>
	    			<td>Last name</td>
	    			<td><input type="text" id="lastName"></td>
	    		</tr>
	    		<tr>
	    			<td>Address</td>
	    			<td><input type="text" id="address"></td>
	    		</tr>
	    		<tr>
	    			<td>Phone</td>
	    			<td><input type="text" id="phone"></td>
	    		</tr>
	    	</table>
	    </form>
	    <button id="addMemberBtn">Add member</button>
	  </div>
	
	</div>

    <div id="editModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Edit member</p>

            <form>
                <table>
                	<tr>
                        <td>Id</td>
                        <td id="memberId"></td>
                    </tr>
                    <tr>
                        <td>First name</td>
                        <td><input type="text" id="newFirstName"></td>
                    </tr>
                    <tr>
                        <td>Last name</td>
                        <td><input type="text" id="newLastName"></td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><input type="text" id="newAddress"></td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td><input type="text" id="newPhone"></td>
                    </tr>
                </table>
            </form>
            <button id="saveMemberBtn">Save changes</button>
        </div>

    </div>


    <div id="search">
        <div>
            <!-- Get member by member ID -->
	        <input type="text" id="memberIdInput" placeholder="Member ID">
            <button id="getMember" >Search</button>
            <!-- Trigger/Open The Modal -->
            <button id="myBtn">Add Member</button>
        </div>
        <div id="memberInfo"></div>
    </div>

    <footer>
    	<h2>Created By:</h2>
   		<p>Magnus Rambech | Tord Kvifte | Thomas Rognes | Aryan Gharshi</p>
    </footer>
	
    
</body>
</html>
